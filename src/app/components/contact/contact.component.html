<div class="contact-personal-info text-center">
    <app-personalcontactinfo></app-personalcontactinfo>
    <div *ngFor='let contact of contacts'>

        <div id="{{contact.name}}" class="card mt-2 mb-2">
            <div class="row card-body m-1">
                <div class="d-none d-sm-none d-md-block col-sm-2 contact-thumbnail">

                    <a id="contact-thumbnail" href="{{contact.url}}" target="_blank">
                        <img class="contact-img" src="../../../assets/images/{{contact.name}}.png"  />
                    </a>
                </div>
                <div class="col-sm-10 col-xs-12 contact-text">
                    <h3><a href="{{contact.url}}">{{contact.name}}</a></h3>
                    <p class="pt-1 pl-3 pr-3">{{contact.blurb}}</p>
                </div>
            </div>
        </div>
    </div>
</div>
